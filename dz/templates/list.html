<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
  </head>
  <body>
    <h1>List</h1>
    {% for item in spisok %}
    <ul>
      <li>{{ item }}</li>
      {% endfor %}
    </ul>

    {% if boolean %}
    <h2>True</h2>
    {% else %}
    <h2>False</h2>
    {% endif %}
  </body>
</html>
